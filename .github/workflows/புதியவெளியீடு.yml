name: புதியவெளியீடு
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: எடு புதியது
      uses: actions/checkout@master

    - name: நிறுவு கட்டு
      uses: montudor/action-zip@v1

    - name: கட்டு
      run: zip -qq -r App.zip மைசுமப்பவன்
      working-directory: .


    - name: நீக்கு
      uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        tag_name: current
        delete_release: true  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: வெளியீடு
      uses: ncipollo/release-action@v1
      with:
        artifacts: "App.zip"
        tag: current
        name: புதியவெளியீடு
        body: புதிய மாற்றங்கள் அனைத்து அடங்கும்

